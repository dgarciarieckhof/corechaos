<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CORE CHAOS</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div id="crt">
    <h1 class="title">CORE CHAOS</h1>

    <!-- Background & FX -->
    <audio id="bgm" loop autoplay muted>
      <source src="assets/sounds/8bit-sound.mp3" type="audio/mpeg" />
    </audio>
    <audio id="sound-flame" src="assets/sounds/flame.mp3"></audio>
    <audio id="sound-mirror" src="assets/sounds/mirror.mp3"></audio>
    <audio id="sound-grinder" src="assets/sounds/grinder.mp3"></audio>
    <audio id="sound-click" src="assets/sounds/click.mp3"></audio>    

    <!-- HUD -->
    <section id="hud">
      <img src="assets/icons/icon-fire.png" class="icon flame" alt="flame" />
      <span class="score flame-score">0%</span>

      <img src="assets/icons/icon-mirror.png" class="icon mirror" alt="mirror" />
      <span class="score mirror-score">0%</span>

      <img src="assets/icons/icon-rock.png" class="icon grinder" alt="grinder" />
      <span class="score grinder-score">0%</span>

      <svg id="tri" viewBox="0 0 300 300">
        <defs>
          <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
            <path d="M0 30 15 0 30 30" stroke="#033" stroke-width="1" />
          </pattern>
        </defs>
        <polygon points="150,0 0,260 300,260" fill="url(#grid)" stroke="#06f9ff" stroke-width="3" />
        <circle id="dot" cx="150" cy="173" r="8" fill="#ff37f8" />
      </svg>

      <span class="label flame">THE FLAME</span>
      <span class="label mirror">THE MIRROR</span>
      <span class="label grinder">THE GRINDER</span>
    </section>

    <!-- Main Menu -->
    <div id="main-menu">
      <button id="startButton" class="ITEM">START</button>
      <button class="ITEM" onclick="toggleCredits(true)">CREDITS</button>
    </div>

    <!-- Game Questions -->
    <section id="question-box" class="hidden">
      <div id="question-text"></div>
      <div id="answer-container"></div>
    </section>

    <!-- Result Modal -->
    <div id="result-modal" class="hidden">
      <div class="modal-content">
        <h2>YOU ARE...</h2>
        <img id="meme-image" src="" alt="Meme" style="width: 100%; margin: 20px 0;" />
        <p id="class-description" style="font-size: 12px; line-height: 1.4em; margin: 10px 0 20px;"></p>
        
        <div id="share-buttons">
          <button onclick="shareToX()">X</button>
          <button onclick="shareToWhatsApp()">WhatsApp</button>
          <button onclick="downloadImage()">Download</button>
        </div>

        <button onclick="toggleResult(false)">CLOSE</button>
      </div>
    </div>  

    <!-- Footer with Support -->
    <footer class="support-footer">
      <span class="support-label">Support this work</span>
      <img
        class="footer-icon coin"
        src="assets/icons/icon-coin.png"
        alt="Buy-me-a-coffee coin"
        onclick="window.open('https://coff.ee/dgarciarieck', '_blank')"
      />
    </footer>

    <!-- Ad Modal -->
    <div id="ad-modal" class="hidden">
      <div class="modal-content">
        <h2>SPONSORED</h2>
        <p>
          ðŸ”¥ Having fun? Support the chaos and fuel more creations on 
          <a href="https://coff.ee/dgarciarieck" target="_blank" style="color: var(--neon-pink); text-decoration: underline;">
            Buy me a coffee
          </a>.
        </p>
        <p style="margin-top: 20px;">
          ðŸ§ª Discover more at 
          <strong><a href="https://www.thedatachronicles.com/" target="_blank" style="color: var(--neon-cyan); text-decoration: underline;">thedatachronicles.com</a></strong>
        </p>
        <button onclick="closeAd()">CONTINUE</button>
      </div>
    </div>

    <!-- Credits Modal -->
    <div id="modal" class="hidden">
      <div class="modal-content">
        <h2>CREDITS</h2>
        <p>CORE CHAOS<br><br>What kind of emotional chaos are you?</p>
        <button onclick="toggleCredits(false)">CLOSE</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="game.js"></script>
</body>
</html>
